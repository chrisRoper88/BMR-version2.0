<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BMR Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <header>
           <h1>Basal Metabolic Rate Calculator</h1>
        </header>
        
        <main>
            <form id="user_details" autocomplete="off">
                
                <label for="weight">What is your weight in kg?</label>
                <input type="number" id="weight" name="weight">
                
                <label for="height">What is your height in cm?</label>
                <input type="number" id="height" name="height">
                
                <label for="age">What is your age?</label>
                <input type="number" id="age" name="age">
                
                <label for="sex">Male or Female?</label>
                <input type="text" id="sex" name="sex">
                
                <label for="exercise">How much exercise do you do each week? none, light, moderate, heavy or very heavy?</label>
                <input type="text" id="exercise" name="exercise">
                
                <button type="submit">Enter</button>
            </form>
            
            <div id="result"></div>
        </main>
    
           
        <footer>
            <p>&#169; 2021 Chris Roper Basal Metabolic Rate Calculator</p>
        </footer>

        <script src="script.js"></script>
    </body>

</html>
